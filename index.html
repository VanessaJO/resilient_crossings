<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Resilient Crossings</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <!-- Load Leaflet CSS from CDN (i.e., Content Delivery Network)-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin=""/>

        <!-- Load Leaflet JS from CDN; Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>

        <!-- Load ESRI Leaflet from CDN -->
        <script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"
                integrity="sha512-m+BZ3OSlzGdYLqUBZt3u6eA0sH+Txdmq7cqA1u8/B2aTXviGMMLOfrKyiIW7181jbzZAY0u+3jWoiL61iLcTKQ=="
                crossorigin=""></script>

        <!-- Load Renderers Plugin -->
        <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
                integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
                crossorigin=""></script>

        <!-- Load Esri Leaflet Geocoder Plugin -->
        <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.9/dist/esri-leaflet-geocoder.css">
        <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.8"></script>

        <link rel="stylesheet" href="./esri-leaflet-geocoder.css">
        <script src="./esri-leaflet-geocoder.js"></script>

        <!-- Reference my CSS file-->
        <link rel="stylesheet" href="style/resilient_crossings.css" />

        <!-- Reference my JavaScript file-->
        <script src="js/resilient_crossings.js"></script>
    </head>

    <body>
        <!-- Title -->
        <div id="header">
            <h1>Fourmile Watershed Coalition</h1>
            <!-- <h2>Resilient Stream Crossings</h2> -->
            <h2>Bridges and Culverts of Fourmile Canyon</h2>
            <h3 id="location-info">Boulder, Colorado</h3>
        </div>

        <!-- My map container-->
        <div id="map">        
            <div id="buttonContainer" class="floaterButton">
                <button id="fourmileButton">
                    <img src="http://frccbcc.maps.arcgis.com/sharing/rest/content/items/cb216616afe64d0986f9e9dedf2ec29b/data">Fourmile Canyon</button>
            </div>
            <div id="legend" class="floaterLegend">
                <label id="bridge"><img src="http://frccbcc.maps.arcgis.com/sharing/rest/content/items/950746beea584c418439f6a75b904f86/data" alt="red points symbolize bridges" width="25">Bridge</label><br>
                <label id="culvert"><img src="http://frccbcc.maps.arcgis.com/sharing/rest/content/items/75ba9eb22fbf4f8c937bbdd7386d3465/data" alt="yellow points symbolize culverts" width="25">Culvert</label><br>
                <label id="watershed"><img src="" alt="" width="25">Watershed</label><br>
                <label id="fireStation"><img src="" alt="" width="25">Fire Station</label>
            </div>
        </div>

        <!-- Switching basemaps-->
        <div id="basemaps-wrapper" class="leaflet-bar">
            <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
                <option value="Topographic">Topographic</option>
                <option value="Streets">Streets</option>
                <option value="NationalGeographic">National Geographic</option>
                <option value="Oceans">Oceans</option>
                <option value="Gray">Gray</option>
                <option value="DarkGray">Dark Gray</option>
                <option value="Imagery">Imagery</option>
                <option value="ImageryClarity">Imagery (Clarity)</option>
                <option value="ShadedRelief">Shaded Relief</option>
            </select>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div id="fourmileIcon">
                <a target="_blank" href="http://fourmilewatershed.org/"><img src="http://frccbcc.maps.arcgis.com/sharing/rest/content/items/cb216616afe64d0986f9e9dedf2ec29b/data" alt="fourmile watershed coalition icon"></a>
            </div>
            <div id="website">
                <a target="_blank" href="http://fourmilewatershed.org/">Click here to learn more about Fourmile Watershed Coalition</a>
            </div>
        </div>
    </body>
</html>
